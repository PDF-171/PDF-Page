<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    #flipbook {
      position: relative;
      width: 90vw;
      height: 90vh;
      max-width: 600px;
      max-height: 800px;
      perspective: 2000px;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: #000;
      transition: transform 1s ease;
      transform-origin: left center;
      border: 2px solid #444;
      box-shadow: 0 0 10px #000;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .page.flipped {
      transform: rotateY(-180deg);
      z-index: 0;
    }

    .buttons {
      height: 10vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .buttons button {
      background: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .buttons button:hover {
      background: #777;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="page" id="page2"><img src="apollo-flyer-page2.jpg" alt="Page 2" /></div>
    <div class="page" id="page1"><img src="apollo-flyer-page1.jpg" alt="Page 1" /></div>
  </div>

  <div class="buttons">
    <button onclick="flipPage()">ðŸ“– Flip</button>
    <button onclick="downloadPDF()">â¬‡ Download PDF</button>
  </div>

  <script>
    let flipped = false;

    function flipPage() {
      flipped = !flipped;
      document.getElementById('page1').classList.toggle('flipped', flipped);
    }

    function downloadPDF() {
      const link = document.createElement('a');
      link.href = 'apollo-flyer.pdf';
      link.download = 'apollo-flyer.pdf';
      link.click();
    }
  </script>

</body>
</html>
