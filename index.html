<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apollo Flyer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
    }

    #pdfFrame {
      width: 100vw;
      height: 90vh;
      border: none;
    }

    .nav-bar {
      height: 10vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .nav-container {
      background: #ccc;
      padding: 0.5rem 1rem;
      border-radius: 3rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .circle-btn {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: gray;
      cursor: pointer;
      border: none;
    }

    .download-btn {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: gray;
      text-decoration: none;
    }

    .download-btn:hover,
    .circle-btn:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- PDF Viewer -->
  <iframe id="pdfFrame" src="apollo-flyer-page1.pdf"></iframe>

  <!-- Bottom Controls -->
  <div class="nav-bar">
    <div class="nav-container">
      <button class="circle-btn" id="prevBtn">&#9664;</button>
      <button class="circle-btn" id="nextBtn">&#9654;</button>
      <a class="download-btn" href="apollo-flyer.pdf" download title="Download">&#8681;</a>
    </div>
  </div>

  <script>
    const pages = ["apollo-flyer-page1.pdf", "apollo-flyer-page2.pdf"];
    let currentPage = 0;

    const frame = document.getElementById("pdfFrame");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function updatePage() {
      frame.src = pages[currentPage];
    }

    prevBtn.onclick = () => {
      if (currentPage > 0) {
        currentPage--;
        updatePage();
      }
    };

    nextBtn.onclick = () => {
      if (currentPage < pages.length - 1) {
        currentPage++;
        updatePage();
      }
    };
  </script>

</body>
</html>
