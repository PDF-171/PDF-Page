<!DOCTYPE html>
<html>
<head>
  <title>Responsive Turn.js Flipbook</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/turn.min.js"></script>
  <style>
    html, body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #flip-container {
      width: 90vw;
      height: calc(90vw * 1.416); /* A4 aspect ratio: height = width * (3508 / 2477 â‰ˆ 1.416) */
      max-width: 1200px;
      max-height: calc(1200px * 1.416);
    }

    #book {
      width: 100%;
      height: 100%;
    }

    .page {
      width: 50%;
      height: 100%;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>

<div id="flip-container">
  <div id="book">
    <div class="page"><img src="apollo-flyer-page1.jpg" alt="Page 1" /></div>
    <div class="page"><img src="apollo-flyer-page2.jpg" alt="Page 2" /></div>
    <!-- Add more pages if needed -->
  </div>
</div>

<script>
  $(document).ready(function() {
    $('#book').turn({
      width: $('#flip-container').width(),
      height: $('#flip-container').height(),
      autoCenter: true,
      elevation: 50,
      gradients: true
    });

    // Recalculate on window resize
    $(window).on('resize', function () {
      $('#book').turn('size', $('#flip-container').width(), $('#flip-container').height());
    });
  });
</script>

</body>
</html>
