<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diagonal Flip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #111;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .book-container {
      position: relative;
      width: 600px;
      height: 850px;
      perspective: 2000px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      background-size: cover;
      background-position: center;
      transition: transform 1.2s ease;
      border-radius: 10px;
    }

    .page.front {
      background-image: url('apollo-flyer-page1.jpg');
      z-index: 2;
      transform-origin: bottom right;
    }

    .page.back {
      background-image: url('apollo-flyer-page2.jpg');
      z-index: 1;
    }

    .book-container.flipped .front {
      transform: rotate(-120deg) translate(-100%, -100%);
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background: #555;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #777;
    }
  </style>
</head>
<body>

  <div class="book-container" id="book">
    <div class="page back"></div>
    <div class="page front" id="frontPage"></div>
  </div>

  <div class="controls">
    <button onclick="flipPage()">Flip Page</button>
    <button onclick="downloadPDF()">â¬‡ Download PDF</button>
  </div>

  <script>
    function flipPage() {
      document.getElementById('book').classList.toggle('flipped');
    }

    function downloadPDF() {
      const link = document.createElement('a');
      link.href = 'apollo-flyer.pdf';
      link.download = 'apollo-flyer.pdf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
