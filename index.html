<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Curl Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jQuery and Turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@master/lib/turn.min.js"></script>

  <style>
    html, body {
      margin: 0;
      background: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #flipbook {
      width: 600px;
      height: 850px;
    }

    #flipbook .page {
      width: 300px;
      height: 850px;
      background-size: cover;
      background-position: center;
    }

    .controls {
      height: 10vh;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      background: #666;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .controls button:hover {
      background: #888;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="page" style="background-image: url('apollo-flyer-page1.jpg');"></div>
    <div class="page" style="background-image: url('apollo-flyer-page2.jpg');"></div>
  </div>

  <div class="controls">
    <button onclick="$('#flipbook').turn('previous')">◀ Previous</button>
    <button onclick="$('#flipbook').turn('next')">Next ▶</button>
    <button onclick="downloadPDF()">⬇ Download</button>
  </div>

  <script>
    $('#flipbook').turn({
      width: 600,
      height: 850,
      autoCenter: true,
      elevation: 50,
      gradients: true
    });

    function downloadPDF() {
      const link = document.createElement('a');
      link.href = 'apollo-flyer.pdf';
      link.download = 'apollo-flyer.pdf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
