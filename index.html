<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure CSS Flipbook</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .book {
      width: 600px;
      height: 90vh;
      perspective: 2000px;
      position: relative;
    }

    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }

    .page.flipped {
      transform: rotateY(-180deg);
    }

    .front, .back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .front {
      background-image: url('apollo-flyer-page1.jpg');
      z-index: 2;
    }

    .back {
      background-image: url('apollo-flyer-page2.jpg');
      transform: rotateY(180deg);
    }

    .download {
      margin-top: 10px;
    }

    .download button {
      padding: 10px 20px;
      font-size: 18px;
      background: #666;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .download button:hover {
      background: #888;
    }
  </style>
</head>
<body>

  <div class="book" onclick="this.querySelector('.page').classList.toggle('flipped')">
    <div class="page">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </div>

  <div class="download">
    <button onclick="downloadPDF()">â¬‡ Download PDF</button>
  </div>

  <script>
    function downloadPDF() {
      const link = document.createElement('a');
      link.href = 'apollo-flyer.pdf';
      link.download = 'apollo-flyer.pdf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
