<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apollo Flyer Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100vh;
      font-family: sans-serif;
    }

    #pdfContainer {
      height: 90vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #controls {
      height: 10vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #444;
      position: relative;
    }

    .arrow-box {
      background: #888;
      border-radius: 50px;
      padding: 0.5rem 2rem;
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .arrow {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      color: gray;
    }

    #downloadBtn {
      position: absolute;
      right: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: white;
    }

    #downloadBtn:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <div id="pdfContainer">
    <iframe id="pdfFrame" src="apollo-flyer-page1.pdf"></iframe>
  </div>

  <div id="controls">
    <div class="arrow-box">
      <div id="prevBtn" class="arrow">&#9664;</div>
      <div id="nextBtn" class="arrow">&#9654;</div>
    </div>
    <a id="downloadBtn" href="apollo-flyer.pdf" download title="Download">&#8681;</a>
  </div>

  <script>
    // List your split pages here
    const pages = [
      "apollo-flyer-page1.pdf",
      "apollo-flyer-page2.pdf"
      // Add more like "apollo-flyer-page3.pdf" if needed
    ];

    let currentPage = 0;

    const frame = document.getElementById("pdfFrame");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function updatePage() {
      frame.src = pages[currentPage];
    }

    prevBtn.onclick = () => {
      if (currentPage > 0) {
        currentPage--;
        updatePage();
      }
    };

    nextBtn.onclick = () => {
      if (currentPage < pages.length - 1) {
        currentPage++;
        updatePage();
      }
    };
  </script>

</body>
</html>
